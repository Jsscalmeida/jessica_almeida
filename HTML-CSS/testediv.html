<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posicionamento com Float</title>
  <style>
    .container {
        overflow: auto;  /* Para conter os floats */
      
    }
    .box {
      width: 45%;      /* Define a largura de cada div */
      margin: 2%;      /* Margem entre as divs */
      float: left;     /* Posiciona as divs lado a lado */
      background-color: lightblue; /* Apenas para visualização */
      text-align: center; /* Centraliza o texto */
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Div 1</div>
    <div class="box">Div 2</div>
  </div>
</body>
</html>
